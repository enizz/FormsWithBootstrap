<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms With Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center p-3">Forms with Bootstrap</h1>
    <div class="form-group big-info bg-opacity-50">
      <form action="some/url" method="post">
        <h3>Survey</h3>
        <label for="form-first-name">First Name:</label>
        <input
          type="text"
          name="FirstName"
          placeholder="Enter First Name"
          id="form-first-name"
          required
          class="form-control"
        />
        <label for="form-last-name">Last Name:</label>
        <input
          type="text"
          name="LastName"
          placeholder="Enter Last Name"
          id="form-last-name"
          required
          class="form-control"
        />
        <label for="form-email">Email:</label>
        <input
          type="email"
          name="Email"
          placeholder="Enter Email"
          id="form-email"
          class="form-control"
        />
        <div class="bg-light">
          <p>Is Do Kwon innocent?</p>
          <input
            type="radio"
            name="JusticePreference"
            id="form-dokwon-yes"
            value="yes"
            class="form-check-input"
          />
          <label for="form-dokown-yes" class="form-check-label">yes</label>
          <input
            type="radio"
            name="JusticePreference"
            id="form-dokwon-no"
            value="no"
            class="form-check-input"
            checked
          />
          <label for="form-dokown-no" class="form-check-label">no</label>
          <input
            type="radio"
            name="JusticePreference"
            id="form-dokwon-undecided"
            value="undecided"
            class="form-check-input"
          />
          <label for="form-dokown-undecided" class="form-check-label"
            >undecided</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit.</button>
      </form>
    </div>
    <!-- inputs: First Name, Last Name, Email, multiple-choice question -->
  </body>
</html>
